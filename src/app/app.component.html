<h1>Flop voter</h1>
{{ selectedIndex }}
<div class="row">
  <div class="item">
    <h3 [hidden]="!isSelected(0)">Chosen!</h3>
    <img src="assets/eyeing-you.jpg" alt="" />
    <button
      [disabled]="anySelected() && !isSelected(0)"
      (click)="onVoteClick(0)"
    >
      {{ getButtonText(0) }}
    </button>
  </div>
  <div class="item">
    <h3 [hidden]="!isSelected(1)">Chosen!</h3>
    <img src="assets/fork-it-up.jpg" alt="" />
    <button
      [disabled]="anySelected() && !isSelected(1)"
      (click)="onVoteClick(1)"
    >
      {{ getButtonText(1) }}
    </button>
  </div>
  <div class="item">
    <h3 [hidden]="!isSelected(2)">Chosen!</h3>
    <img src="assets/fork-it-up.jpg" alt="" />
    <button
      [disabled]="anySelected() && !isSelected(2)"
      (click)="onVoteClick(2)"
    >
      {{ getButtonText(2) }}
    </button>
  </div>
  <div class="item">
    <h3 [hidden]="!isSelected(3)">Chosen!</h3>
    <img src="assets/fork-it-up.jpg" alt="" />
    <button
      [disabled]="anySelected() && !isSelected(3)"
      (click)="onVoteClick(3)"
    >
      {{ getButtonText(3) }}
    </button>
  </div>
</div>
