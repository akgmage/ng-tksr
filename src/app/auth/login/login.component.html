    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" />
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" />
      </div>
      <a href="#" class="link">Forgot Your Password?</a>

      <button>Register</button>

</div>
